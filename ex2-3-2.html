<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JRostand Reperes Stade</title>
    <style>
        #map { height: 100%; }
        html, body { height: 100%; margin: 0; padding: 0; }
    </style>
    <!-- DÃ©finir la fonction initMap avant de charger l'API -->
    <script>
        let map;

        function initMap() {
            const center = { lat: 48.95930033308523, lng: 2.5477890651742516 };
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 16,
                center: center,
            });
        }
    </script>
    <!-- Charger l'API Google Maps avec le callback -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap&libraries=marker" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>JRostand Reperes Stade</h1>
    <hr>
    <div id="map"></div>
    <script>
        // Au chargement de la page
        window.onload = loadDoc;

        // Ajax avec jQuery
        function loadDoc() {
        $.ajax({
            url: "markersJrostand.json",
            method: "GET",
            dataType: "json",
            success: function(markers){
                
                var center = markers.length > 0 ? markers[0] : {lat:48.9593, lng:2.5477};
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: center,
                    zoom: 15
                });
                
                
                for (var i = 0; i < markers.length; i++) {
                    var marker = markers[i];
                    new google.maps.Marker({
                        position: marker,
                        map: map,
                        title: 'Marqueur ' + (i+1)
                    });
                }

                
                if (markers.length > 1) {
                    var polyline = new google.maps.Polyline({
                        path: markers,
                        geodesic: true,
                        strokeColor: '#FF0000',
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                    });
                    polyline.setMap(map);
                }
            }
        });
    }
    </script>
</body>
</html>
